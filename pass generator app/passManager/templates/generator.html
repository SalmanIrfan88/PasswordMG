{% extends "layout.html" %}
{% block title %}
     Password Generator
{% endblock %}

{% block main %}
<div class="container cont">
  <h1 class="title">Password Generator</h1>
  <div class="pd">
    <h3 class="password-display" id="passwordDisplay">CLICK GENERATE</h3>
    <image src="{{url_for('static', filename='copy-solid.svg')}}" class="fa-copy" id="fa-copy"/>
    <!-- <img  src="/static/copy-solid.svg"/> -->
    </div>
  <!-- <h3 class="password-display" id="passwordDisplay">CLICK GENERATE</h3> -->
  <form id="passwordGeneratorForm" class="form">
        <div class="settings">
          <!-- <div class="length__title field-title" data-length="0"> -->
              <span class="setting__title field-title">
                Lenth:
              </span>
              <div class="character-amount-container">
                <input type="range" min="4" max="23" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="4" max="23" value="10" id="characterAmountNumber">
              <!-- </div> -->
              </div>
            
                <span class="setting__title field-title">
                    setting
                </span>
              <div class="setting">
                <input type="checkbox" id="includeUppercase">
                <label for="includeUppercase">Include Uppercase</label>
              </div>
              <div class="setting">
                <input type="checkbox" id="includeNumbers">
                <label for="includeNumbers">Include Numbers</label>
              </div>
              <div class="setting">
               <input type="checkbox" id="includeSymbols">
                <label for="includeSymbols">Include Symbols</label>
              </div>
                <button type="submit" class="btn generate">Generate Password</button>
        </div>
         
  </form>
</div>
{% endblock %}

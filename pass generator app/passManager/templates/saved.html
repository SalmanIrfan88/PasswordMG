{% extends "layout.html" %}

{% block title %}
     Password manager
{% endblock %}
{% block main %}
<table class = "table table-striped table-info ">
     <thead class = "table-dark">
         <tr>
         <th>Platform</th>
         <th>Username</th>
         <th>Email</th>
         <th>Password</th>
         <!-- <th></th> -->
         </tr>
     </thead>
     <tbody>
         {% for his in hist %}
         <tr>
         <td>{{his["platform"]}}</td>
         <td>{{his["username"]}}</td>
         <td>{{his["email"]}}</td>
         <td>{{his["password"]}}</td>
         <!-- <td><button class="btn " id="delete">Delete</button></td> -->
         </tr>
         {% endfor %}
     </tbody>
 
 </table>

{% endblock %}

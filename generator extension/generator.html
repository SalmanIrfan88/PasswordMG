<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles2.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title" id="title">Password Generator</h1>
    <div class="pd">
    <h3 class="password-display" id="passwordDisplay">CLICK GENERATE</h3>
    <img class="fa-copy" id="fa-copy" src="copy-solid.svg"/>
    </div>
    <form id="passwordGeneratorForm" class="form">
            <div class="length__title field-title" data-length="0">
                length:
            <div class = "option">
      <div class="character-amount-container">
        <input type="range" min="4" max="25" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="4" max="25" value="10" id="characterAmountNumber">
    </div>
</div>
    <div class="settings">
        <span class="setting__title field-title">
            Settings:
        </span>
      <div class="setting">
      <input type="checkbox" id="includeUppercase">
      <label for="includeUppercase">Include Uppercase</label>
    </div>
      <div class="setting">
      <input type="checkbox" id="includeNumbers">
      <label for="includeNumbers">Include Numbers</label>
    </div>
      <div class="setting">
      <input type="checkbox" id="includeSymbols">
      <label for="includeSymbols">Include Symbols</label>
    </div>
      <button type="submit" class="btn generate">Generate Password</button>
    </div>
    </form>
</div>
<footer>
  Made by Salman
</footer>
</body>
</html>
